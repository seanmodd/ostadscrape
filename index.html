<script>

    const fs = require('fs');
  function loadJSON(filename = '') {
    return JSON.parse(
      fs.existsSync(filename) ? fs.readFileSync(filename).toString() : 'null'
    );
  }

  let newData = loadJSON('result.json');
  let myData = newData[0];

  let keys = Object.keys(myData);
  console.log('Keys ', keys);
  let vals = Object.values(myData);
  console.log('Vals ', vals);
  let entries = Object.entries(myData);
  console.log('entries ', entries);


    var myArray = [
      { name: 'Michael', age: '30', birthdate: '11/10/1989' },
      { name: 'Mila', age: '32', birthdate: '10/1/1989' },

      { name: 'Dennis', age: '25', birthdate: '11/29/1993' },
      { name: 'Tim', age: '27', birthdate: '3/12/1991' },
      { name: 'Erik', age: '24', birthdate: '10/31/1995' },
    ];

    buildTable(entries);

    function buildTable(data) {
      var table = document.getElementById('myTable');

      for (var i = 0; i < data.length; i++) {
        var row = `<tr>
    					<td>${data[i].0}</td>
    					<td>${data[i].1}</td>
    					<td>${data[i].birthdate}</td>
    			  </tr>`;
        table.innerHTML += row;
      }
    }
</script>
